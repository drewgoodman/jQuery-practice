<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <p id="test">This is a paragraph inside a p tag with an id of "test".</p>
    <button id="test-btn">Hide Paragraph Above By Id</button>
    <hr>
    <p class="tester">This is a paragraph inside a p tag with the class of "tester".</p>
    <button id="test-class-btn">Hide Paragraph Above By Class</button>
    <hr>
    <button id="test-all-p">Hide All Paragraphs</button>
    <hr>


</body>
<script>
    $(document).ready(function(){

        $("#test-btn").click(function() {
            $("#test").hide();
        });

        $("#test-class-btn").click(function() {
            $(".tester").hide();
        });
        $("#test-all-p").click(function(){
            $("p").hide();
        })

    });
</script>
</html>
